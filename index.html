<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>celebrity dating</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Who is your celebrity partner?</h1>
      <form id="celeb-quiz" action="index.html" method="post">
        <div class="form-control">
          <label>What gender are you interested in?</label>
          <input id="gender" class="form-control" type="text" name="" value="" placeholder="male or female">
        </div>
        <div class="form-control">
          <label>What personality do you look for in a date?</label>
          <select class="form-control" name="">
            <option value="1">outgoing</option>
            <option value="2">intelligent</option>
            <option value="3">street smart</option>
            <option value="4">thoughtful</option>
            <option value="5">funny</option>
          </select>
        </div>
        <div class="form-control">
          <label>What is your ideal weekend night?</label>
          <div class="radio">
            <label>
              <input type="radio" name="idealnight" value="1">
              Netflix and chill with the dog
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="idealnight" value="2">
              Throwing back cocktails with the boys/girls
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="idealnight" value="3">
              Going to a local event
            </label>
          </div>
        </div>
        <div class="form-control">
          <label>What is your spirit animal?</label>
          <select class="form-control" name="">
            <option value="1">outgoing</option>
            <option value="2">intelligent</option>
            <option value="3">street smart</option>
            <option value="4">thoughtful</option>
            <option value="5">funny</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
